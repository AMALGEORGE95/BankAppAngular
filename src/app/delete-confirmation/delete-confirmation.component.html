<div style="color: white;border: 5px solid white;" *ngIf="item">
    <h2>Are you sure do you want to delete this account {{item}} ???? </h2>
    <button class="btn btn-danger" (click)="delete()">DELETE</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" (click)="cancel()">CANCEL</button>
</div>
